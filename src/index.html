<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularPortfolio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

</head>
<body>
  <app-root></app-root>

  <!-- Bootstrap Bundle JS (incluye Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatButton = document.getElementById('chat-button');
      const chatBox = document.getElementById('chat-box');
      const closeChat = document.getElementById('close-chat');
      const sendMessage = document.getElementById('send-message');
      const chatInput = document.getElementById('chat-input');

      // Abrir y cerrar el chat
      chatButton.addEventListener('click', () => {
        chatBox.style.display = chatBox.style.display === 'flex' ? 'none' : 'flex';
      });

      closeChat.addEventListener('click', () => {
        chatBox.style.display = 'none';
      });

      // Enviar mensaje a WhatsApp
      sendMessage.addEventListener('click', () => {
        const message = encodeURIComponent(chatInput.value.trim());
        if (message) {
          window.open(`https://wa.me/8293291204?text=${message}`, '_blank');
          chatInput.value = ''; // Limpia el mensaje despu√©s de enviarlo
        } else {
          alert('Por favor, escribe un mensaje antes de enviarlo.');
        }
      });
    });
  </script>

</body>
</html>
